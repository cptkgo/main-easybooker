<!DOCTYPE html>
<html>
    <head>
        <title>Easybooker</title>
        
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        
        <script type="text/javascript" charset="utf-8">
            
            // Wait for device API libraries to load
            //
            document.addEventListener("deviceready", onDeviceReady, false);
            
            // device APIs are available
            //
            function onDeviceReady() {
                var ref = window.open('https://napp.easybooker.be', '_blank', 'location=no,toolbar=no');
                ref.addEventListener( "loadstart", function(event) {
                     //alert(event.url);
                     if(event.url == 'https://napp.easybooker.be/open/scanner'){
                         window.location.replace('scanner.html');
                     }
                     if(event.url == 'close.html'){
                         ref.close();
                     }
                 });
                 ref.addEventListener('loadstop', function(event) {});
                 ref.addEventListener('loaderror', function(event) {});
                 ref.addEventListener('exit', function(event) {});
                 var notificationOpenedCallback = function(jsonData) {
                     console.log('notificationOpenedCallback: ' + JSON.stringify(jsonData));
                 };
                 
                 window.plugins.OneSignal
                 .startInit("57af9006-12c3-4945-b39a-5198f3261caa")
                 .handleNotificationOpened(notificationOpenedCallback)
                 .endInit();
            }
        
        console.log('******************************');
        
        
            </script>
    </head>
    <body>
    </body>
</html>
